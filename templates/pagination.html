            <div id="pagination">
                <div id="previous-page">
                    {% if page_obj.has_previous %}
                        <a href="?page={{page_obj.previous_page_number}}{% if paginate_by %}&paginate_by={{ paginate_by }}{% endif %}{% if filter %}&filter={{ filter }}{% endif %}"><<</a>
                    {% endif %}
                </div>
                <div id="next-page">
                    {% if page_obj.has_next %}
                        <a href="?page={{page_obj.next_page_number }}{% if paginate_by %}&paginate_by={{ paginate_by }}{% endif %}{% if filter %}&filter={{ filter }}{% endif %}">>></a>
                    {% endif %}
                </div>
                <div id="num-pages">
                    {% for pn in paginator.page_range %}
                        {% if not forloop.first %}
                            &nbsp;&nbsp;|&nbsp;&nbsp;
                        {% endif %}
                        {% if page_obj.number != pn %}
                            <a href="?page={{pn}}{% if paginate_by %}&paginate_by={{ paginate_by }}{% endif %}{% if filter %}&filter={{ filter }}{% endif %}">
                        {% endif %}
                        {{pn}}
                        {% if page_obj.number != pn %}
                            </a>
                        {% endif %}
                    {% endfor %}
                </div>

            </div>
