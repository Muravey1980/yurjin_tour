{% extends "base.html" %}
{% load my_filters %}

{% block title %}Удаление объекта: {{ object|verbose_name }} {% endblock %}

{% block content %}
  <h2>Удаление объекта:</h2>
  <h4>{{ object|verbose_name }} {{ object }}</h4>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить">
  </form>
  <p><a href="{% url 'yurjin_journal:index' %}">Назад</a></p>
{% endblock %}
